<div class="page" data-name="perfil_persona">
<!-- Top Navbar -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">Empleo VGG</div>
            </div>
        </div>
<!-- Top Navbar -->
    <div class="page-content">
                <div class="block block-strong">
            <h3>Actualiza tus datos personales</h3>
        </div>

            <div class="data"></div>

            <div class="mostrar">
            <div class="block-title"></div>
            <div class="list no-hairlines-md">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nombre completo</div>
                    <div class="item-input-wrap">
                      <input class="idnombre" type="text" placeholder="Apellido Nombre1 Nombre2">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">DNI - CUIL</div>
                    <div class="item-input-wrap">
                      <input class="idcuil" type="text" placeholder="Ingrese su CUIL o DNI (CUIL preferentemente)">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Fecha de nacimiento</div>
                    <div class="item-input-wrap">
                      <input class="idfechaNac" type="date" placeholder="Seleccione su fecha de nacimiento">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Telefono de contacto</div>
                    <div class="item-input-wrap">
                      <input class="idtel" type="text" placeholder="Telefono celular preferentemente sin el 0 ni 15">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            </div>
              <div class="boton_datos">
                <button id="actualizar_perfil" class="col button button-fill color-blue">ACTUALIZAR DATOS</button><br>
              </div>
              <a href="/menu_persona/" class="link col button button-fill color-red">VOLVER AL MENU</a><br>
        </div>
    </div>
</div
